<RealmServer>
-------------------------------------------
- RealmServerEndpoint = The host with port for the realm server to listen on (0.0.0.0:3724 = Allow all connections, 127.0.0.1:3724 = Allow only localhost, etc)
- AccountConnectionString = MySql connection string to the account database
-------------------------------------------
    <RealmServerEndpoint>127.0.0.1:3724</RealmServerEndpoint>
    <AccountConnectionString>Server=localhost;Port=3306;User ID=root;Password=rootpass;Database=mangosVBaccounts;Compress=false;Connection Timeout=1;</AccountConnectionString>
</RealmServer>